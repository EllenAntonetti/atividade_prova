<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

</head>
<a id="inicio"></a>
    <div id="mae">
        <!-- Menu com logo, nome da marca e botões de página-->
        <header>      
            <div id=logo>
                <a href="https://www.dodge.com/grand-caravan.html">
                    <img src="images/dodge_ram_icon.svg" alt="logomarca" id="logo-imagem">
                    <span id="texto-logo">DODGE</span>
                </a>
            </div>    
            <nav>
                <ul class="flexfullwidth menu_links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="detalhes.html">Detalhes</a></li>
                    <li><a href="anteriores.html">Anteriores</a></li>
                    <li><a href="comprar.html">Comprar</a></li>
                    <li><a href="design.html">Design</a></li>
                  </ul>
            </nav>
        </header>
        <h1 class="content">Comprar</h1>

        <!--Conteúdo da area de compra-->
        <div class="content">

            <fieldset class="content">
                <br>
                <div class="img-holder">
                    <img src="images/2020dodgebanner.webp" alt="dodge_exterior" width="100%">
                    <a class="over" href="#"><h1> #1 RANQUEADA EM QUALIDADE DE DIREÇÃO E FAMA DENTRE AS MARCAS GERAIS</h1></a>
                </div><br>
                
                <form action="" class="content border">
                    <div class="displayfx border">
                        <label for="Name" class="border metade"><p>Nome:</p></label>
                        <div class="displayfx border metade">
                            <input type="textbox" name="endrecouser" size="57%" class="displayfx" maxlength="45" placeholder="Seu Nome">
                        </div>
                    </div>
                    <div class="displayfx border">
                        <label for="Endereco" class="border metade"><p>Endereço:</p></label>
                        <div class="displayfx border metade">
                            <input type="textbox" name="enderecouser" size="57%" class="displayfx" maxlength="45" placeholder="Seu Endereço">
                        </div>
                    </div>
                    <div class="displayfx border">
                        <label for="Email"  class="border metade"><p>Email:</p> </label>
                        <div class="displayfx border metade">
                            <input type="email" name="emailuser" size="57%" class="displayfx" maxlength="45" placeholder="Seu Email">
                        </div>
                    </div>
                    <div class="displayfx border">
                        <label for="Pagamento" class="border metade"><p>Tipo de pagamento:</p></label> 
                        <div class=" border metade">
                            <input type="radio" value="dinheiro" name="pagamento"> Dinheiro
                            <input type="radio" value="cartao" name="pagamento"> Cartão
                            <input type="radio" value="boleto" name="pagamento"> Boleto
                            <input type="radio" value="pix" name="pagamento"> Pix
                            <input type="radio" value="transfer" name="pagamento"> Transferência Bancária
                        </div>
                    </div>
                    <div class="displayfx border">
                        <label for="CarModel" class="border metade"><p>Modelo:</p></label> 
                        <div class="border metade">
                            <input type="radio" value="model_se" name="modelo"> SE
                            <input type="radio" value="model_seplus" name="modelo"> SE PLUS
                            <input type="radio" value="model_sxt" name="modelo"> SXT
                        </div>
                    </div>
                    <div class="displayfx border">
                        <label for="Quantidade" class="border metade"><p>Quantidade:</p> </label>
                        <div class="displayfx border">
                            <input type="number" min="0" class="displayfx">
                        </div>
                    </div>
                    <div class="displayfx border">
                        <label for="Coment" class="border metade"><p>Comentário:</p> </label>
                        <div class="displayfx metade border">
                            <textarea name="coment" id="coment" cols="67" rows="10" maxlength="45" placeholder="Comentário"></textarea>
                        </div>
                    </div>
                    <div class="displayfx border">
                        <input class="metade" type="submit">
                        <input class="metade" type="reset" value="Limpar">
                    </div> 
                </form>

            </fieldset>

        </div>

        <!--Footer com menu secundario e Voltar ao topo-->
        <footer>
            <a href="index.html" class="menu_footer">Home</a>

            <br><br>
            <div id="voltar_topo">
                <a href="#inicio"><p>Voltar ao topo</p></a>
            </div>
        </footer>
        
    </div>
  
</body>
</html>
